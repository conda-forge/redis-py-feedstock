{% set version = "5.3.0" %}

package:
  name: redis-py
  version: {{ version }}

source:
  url: https://github.com/redis/redis-py/archive/v{{ version }}.tar.gz
  sha256: 40e63adcec08036ca3aa416bca006c7f398a49b4fef3c995b9064b501f572f5c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - pyjwt >=2.9.0,<2.10.dev0
    - python >={{ python_min }}
    - importlib-metadata >=1.0
    - typing-extensions
    - async-timeout >=4.0.3

test:
  commands:
    - pip check
  imports:
    - redis
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/redis/redis-py/
  license: MIT
  license_url: https://github.com/redis/redis-py/blob/master/LICENSE
  license_family: MIT
  license_file: LICENSE
  summary: Python client for Redis key-value store
  description: |
    The Python interface to the Redis key-value store. Requires a running
    Redis server.
  doc_url: https://pypi.python.org/pypi/redis
  doc_source_url: https://github.com/redis/redis-py/blob/master/README.md
  dev_url: https://github.com/redis/redis-py/

extra:
  recipe-maintainers:
    - rxm7706
    - kwilcox
    - daf
